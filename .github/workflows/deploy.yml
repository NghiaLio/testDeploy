name: Deploy to Vultr

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/testdeploy-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/testdeploy-app:latest

      - name: Deploy on Vultr
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VULTR_USER }}@${{ secrets.VULTR_HOST }} << 'EOF'
          set -e
          echo ">>> Starting deploy on server..."

          # Tạo thư mục ứng dụng nếu chưa có
          mkdir -p ~/myapp

          # Ghi file docker-compose.prod.yml trực tiếp
          cat > ~/myapp/docker-compose.prod.yml <<EOL
          version: "3.8"
          services:
            app:
              image: ${{ secrets.DOCKER_USERNAME }}/testdeploy-app:latest
              container_name: myapp_container
              restart: always
              ports:
                - "80:8080"
          EOL

          cd ~/myapp

          echo ">>> Pulling latest image..."
          docker compose -f docker-compose.prod.yml pull

          echo ">>> Restarting container..."
          docker compose -f docker-compose.prod.yml up -d

          echo ">>> Show last 50 logs"
          docker compose -f docker-compose.prod.yml logs --tail=50
          EOF
